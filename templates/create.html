
{% extends 'base.html' %}

{% load staticfiles %}

		{% block extrahead %}
		
		<title>Create Question Paper - QPGen</title>

        <style type="text/css">

        .header h1 {
        	text-align: center;
        	font-size: 30px;
        	padding-bottom: 15px;
        	border-bottom: 1px solid rgba(0,0,0,0.1);
        	margin-bottom: 10px;
        }
        h3 {
        	text-align: center;
        }
        hr {
        	margin-top: 0;
        }
        a {
        	text-decoration: none;
        }
        </style>

        {% endblock %}
        

        {% block content %}

        <!-- Logout link

        <p class="1u$ -11u"><a href="{% url 'logout' %}">Logout</p>

		-->

    	<div class="header">
		    <h1>QPGen</h1>
		    <h3 class="sub-title">Create Question Paper</h3>
	    </div>

	    {% if message %}
	    <div class="12u {{ messageclass }}">
	    	{{ message }}
	    </div>
	    {% endif %}

	    <div class="row">
		    <div class="6u">
		    	<div class="row">
			        <form action="" method="POST">
			            {% csrf_token %}
			            {{form.as_p}}
			            <input type="submit" value="Submit" />
			        </form>
			    </div>
		    </div>
	    </div>

	    {% endblock %}
